<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Rick Personal</title>
    <link rel="icon" href="img/dumbbell.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img class=logo src="img/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home<br></a></li><br>
                    <li><a href="produtos.html">Planos<br></a></li><br>
                    <li><a href="contato.html">Contato<br></a></li><br>
                    <li><a href="login.html">Adm<br></a></li><br>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        <hr>
    </div>

    <div class="cadastro">
        <h3><br>Cadastro<br></h3>

        <div id="msgError">
        </div>
        <div id="msgSuccess">
        </div>

        <div class="grupo ">
            <label id="nomeLabel" for="nome ">Nome:</label>
            <input id="nome" name="nome " type="text" placeholder="Digite o seu nome" class="campo ">
        </div>
        <br>
        <div class="grupo ">
            <label id="usuarioLabel" for="usuario ">Usuário:</label>
            <input id="usuario" name="usuario " type="text" placeholder="Digite um nome de usuário " class="campo ">
        </div>
        <br>
        <div class="grupo ">
            <label id="senhaLabel" for="senha ">Senha:</label>
            <input id="senha" name="senha " type="password" placeholder="Digite uma senha " class="campo ">
        </div>
        <br>
        <div class="grupo ">
            <label id="confirmaSenhaLabel" for="confirmaSenha ">Confirmar senha:</label>
            <input id="confirmaSenha" name="confirmaSenha" type="password" placeholder="Repita a senha" class="campo ">
        </div>
        <div>
            <button onclick="cadastrar()" class="botaoentrar">Cadastrar-se</button>
        </div>

    </div>


    <footer>
        <img src="img/LOGORICK_Branco.png " class="imagemcopy ">
        <p class="copyright ">&copy; Copyright Rick Personal - 2022</p>
    </footer>

    <script src="js/cadastro.js"></script>

</body>

</html>
